<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Создание модуля</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<style>
  * {
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  .wrapper {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100%;
  }
  .content {
    flex: 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .footer {
    flex: 0 0 auto;
  }
  .logo-text{
    text-align: center;
    font-size: 25px;
    padding: 0;
    margin: 0 30px 0 0;
  }
</style>

<div class="wrapper">
  <th:block th:replace="fragments/header :: header"></th:block>
  <div class="content">
    <div layout:fragment="content" style="width: 70%">

      <form th:action="@{/model/addCard/{myId} (myId = ${id})}"  th:object="${card}" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">НАЗВАНИЕ</label>
          <input th:field="*{term}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="descr" class="form-label">ОПИСАНИЕ</label>
          <input th:field="*{definition}" type="text" class="form-control" id="descr">
        </div>

        <button type="submit" class="btn btn-primary">СОЗДАТЬ</button>

      </form>

    </div>
  </div>
  <div class="footer">
    <th:block th:replace="fragments/footer :: footer"></th:block>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
