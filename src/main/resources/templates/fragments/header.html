
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
</head>
<body>
<header class="p-3" th:fragment="header">
  <div class="container" style="max-width: 90%">

    <div class="d-flex justify-content-between">
      <div>

        <a class="btn btn-secondary" href="#" role="button">Главная</a>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Ваша библиотека
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Учебные модули</a></li>
            <li><a class="dropdown-item" href="#">Папки</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Создать
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/model/create">Учебный модуль</a></li>
            <li><a class="dropdown-item" href="#">Папку</a></li>
          </ul>
        </div>

      </div>

      <div class="d-flex justify-content-end" style="height: 38px">

        <form class="row g-3">
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden"></label>
            <input type="text" class="form-control" id="inputPassword2">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-secondary mb-3">Поиск</button>
          </div>
        </form>

        <div class="btn-group ps-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Профиль
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Профиль</a></li>
            <li><a class="dropdown-item" href="#">Настройки</a></li>
            <li><a class="dropdown-item" href="#">Выход</a></li>
          </ul>
        </div>

      </div>
    </div>



  </div>
</header>
</body>
</html>
